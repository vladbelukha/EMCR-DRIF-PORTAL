<header *transloco="let t">
  <mat-toolbar class="bg-primary-nav header-toolbar">
    <mat-toolbar-row>
      <div class="header-container">
        <div>
          <a (click)="homeClick()" style="cursor: pointer">
            <img
              class="img-fluid d-none d-md-block"
              src="/assets/images/bcid-logo-rev-en.svg"
              width="181"
              height="45"
              alt="B.C. Government Logo"
            />
          </a>
        </div>

        <div class="app-heading">
          <span class="heading-text1">{{ t("header") }}</span>
        </div>

        <div class="header-action">
          <ng-container *ngIf="profileStore.loggedIn()">
            <span style="color: white">
              {{ profileStore.organization() }}
            </span>
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon style="color: #e6a700">more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <span>
                <button
                  class="signOut-button"
                  mat-menu-item
                  (click)="signOut()"
                >
                  Sign out
                </button>
              </span>
            </mat-menu>
          </ng-container>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</header>
