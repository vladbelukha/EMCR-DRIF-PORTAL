<div class="summary-container" *transloco="let t">
  <div
    class="summary-group"
    *ngFor="let groupKey of objectKeys(eoiApplicationForm)"
  >
    <h2>{{ t(groupKey) }}</h2>
    <div *ngFor="let controlKey of objectKeys(getGroup(groupKey))">
      <drr-summary-item
        [label]="t(controlKey)"
        [rxFormControl]="getGroupControl(groupKey, controlKey)"
      ></drr-summary-item>
    </div>
  </div>
</div>
